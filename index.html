<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Red : The Cyber Buzzer Battle | Team Quiz Registration</title>
    <meta name="description" content="Register for Code Red: The Cyber Buzzer Battle, a thrilling team-based quiz event where the fastest team to press the buzzer wins! Open to all Computer Science students. Form your team and compete for glory." />
    <meta name="keywords" content="Code Red, Cyber Buzzer Battle, quiz, team quiz, buzzer quiz, registration, Computer Science, event, Amity, student tech, coding, competition" />
    <meta name="author" content="Microsoft Student Tech Community" />
    <meta property="og:title" content="Code Red : The Cyber Buzzer Battle" />
    <meta property="og:description" content="Register your team for Code Red: The Cyber Buzzer Battle, the ultimate team-based buzzer quiz event!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://csc.mlsacommunity.tech/" />
    <meta property="og:image" content="https://csc.mlsacommunity.tech/assets/cyber-buzzer-banner.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Code Red : The Cyber Buzzer Battle" />
    <meta name="twitter:description" content="Register your team for Code Red: The Cyber Buzzer Battle, the ultimate team-based buzzer quiz event!" />
    <meta name="twitter:image" content="https://csc.mlsacommunity.tech/assets/cyber-buzzer-banner.png" />
    <link rel="canonical" href="https://csc.mlsacommunity.tech/" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="registrationForm">
        <h2>Code Red : The Cyber Buzzer Battle</h2>

        <label for="teamLeaderName"
          >Team Leader Name <span class="required">*</span></label
        >
        <input
          type="text"
          id="teamLeaderName"
          name="teamLeaderName"
          required
          placeholder="Enter team leader's full name"
        />

        <label for="teamLeaderEnroll"
          >Team Leader Enrollment No <span class="required">*</span></label
        >
        <input
          type="text"
          id="teamLeaderEnroll"
          name="teamLeaderEnroll"
          required
          placeholder="e.g. A123456789"
        />

        <label for="department"
          >Department <span class="required">*</span></label
        >
        <input
          type="text"
          id="department"
          name="department"
          required
          placeholder="e.g. Computer Science"
        />

        <label for="course">Course <span class="required">*</span></label>
        <input
          type="text"
          id="course"
          name="course"
          required
          placeholder="e.g. B.Tech, MCA"
        />

        <label for="section">Section <span class="required">*</span></label>
        <input
          type="text"
          id="section"
          name="section"
          required
          placeholder="e.g. A, B, C"
        />

        <label for="batch">Batch <span class="required">*</span></label>
        <input
          type="text"
          id="batch"
          name="batch"
          required
          placeholder="e.g. 2022-2026"
        />

        <label for="email"
          >Team Leader Email <span class="required">*</span>
          <span class="note">(Non-Amity email only)</span></label
        >
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Enter team leader's non-Amity email"
        />

        <label for="phone"
          >Team Leader Phone No <span class="required">*</span></label
        >
        <input
          type="tel"
          id="phone"
          name="phone"
          required
          placeholder="10-digit mobile number"
          pattern="[0-9]{10}"
        />

        <label
          >Other Team Members (min 3, max 5)
          <span class="required">*</span></label
        >
        <div id="teamMembers">
          <div class="member-pair">
            <input
              type="text"
              name="teamMember"
              placeholder="Member 1 Name (required)"
              required
            />
            <input
              type="text"
              name="teamMemberEnroll"
              placeholder="Member 1 Enrollment No (required)"
              required
            />
          </div>
          <div class="member-pair">
            <input
              type="text"
              name="teamMember"
              placeholder="Member 2 Name (required)"
              required
            />
            <input
              type="text"
              name="teamMemberEnroll"
              placeholder="Member 2 Enrollment No (required)"
              required
            />
          </div>
          <div class="member-pair">
            <input
              type="text"
              name="teamMember"
              placeholder="Member 3 Name (required)"
              required
            />
            <input
              type="text"
              name="teamMemberEnroll"
              placeholder="Member 3 Enrollment No (required)"
              required
            />
          </div>
        </div>
        <button type="button" id="addMember">Add Member</button>
        <button type="button" id="removeMember">Remove Member</button>

        <label for="idProof"
          >Team Leader's ID Proof <span class="required">*</span>
          <span class="note">(PDF only, max 2MB)</span></label
        >
        <input
          type="file"
          id="idProof"
          name="idProof"
          accept="application/pdf"
          required
        />

        <button type="submit">Register</button>
      </form>
      <div id="successMsg">Registration successful!</div>
    </div>
    <footer>
      Unified Events Portal made by Microsoft Student Tech Community &copy;2025.
      All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="scripts/supabase.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
